name: Update Submodules and Create PR
on:
  repository_dispatch:
    types: [test-submodules-update]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Create or Checkout Branch
        run: |
          git checkout -b update_submodules || true
          
      - name: Update Submodule to the Latest Commit on Main
        run: |
          git submodule update --remote --recursive
          cd test-sub
          git fetch origin
          git checkout main
          git reset --hard origin/main
          cd ..
          git add test-sub
          git commit -m "Update submodule to latest commit on main" || echo "No changes to commit"


      - name: Push Changes
        run: |
          git push origin update-submodules --force || echo "No changes to push"

      - name: Check for Existing PR
        id: check-pr
        run: |
          gh pr list --head update-submodules --base main --json number --jq '.[0].number' > pr_number.txt
          PR_NUMBER=$(cat pr_number.txt)
          if [ -z "$PR_NUMBER" ]; then
            echo "No existing PR found"
            echo "pr_exists=false" >> $GITHUB_ENV
          else
            echo "Existing PR found: $PR_NUMBER"
            echo "pr_exists=true" >> $GITHUB_ENV
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check-pr.outputs.pr_exists == 'false'
        run: gh pr create -B main -H update-submodules --title 'Merge update-submodules into main' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

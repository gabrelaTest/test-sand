name: Update Submodules and Create PR

on:
  repository_dispatch:
    types: [test-submodules-update]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set Git Config
        run: |
          git config --global user.email "${{ secrets.GH_APP_ID }}+test-pull-gabr[bot]@users.noreply.github.com"
          git config --global user.name "test-pull-gabr[bot]"

      - name: Check branches
        run: |
         git branch --all

      - name: Create or Checkout Branch 
        run: |
          if ! git ls-remote --heads origin update-submodules | grep -q update-submodules; then
            git checkout -b update-submodules
          else
            git checkout update-submodules
            git reset --hard origin/update-submodules
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Submodule to the Latest Commit on Main
        run: |
          git submodule update --remote --recursive
          cd test-sub
          git fetch origin
          git checkout main
          git reset --hard origin/main
          cd ..
          git add test-sub
          git commit -m "Update submodule to latest commit on main" || echo "No changes to commit"
          
      - name: Check for Changes
        id: check-changes
        run: |
          git diff --name-only origin/main...HEAD > changed_files.txt
          if [ -s changed_files.txt ]; then
            echo "changes_exist=true" >> $GITHUB_OUTPUT
          else
            echo "changes_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Push Changes
        if: steps.check-changes.outputs.changes_exist == 'true'
        run: |
          git push origin update-submodules --force

      - name: Check for Existing PR
        id: check-pr
        if: steps.check-changes.outputs.changes_exist == 'true'
        run: |
          gh pr list --head update-submodules --base main --json number --jq '.[0].number' > pr_number.txt
          PR_NUMBER=$(cat pr_number.txt)
          if [ -z "$PR_NUMBER" ]; then
            echo "No existing PR found"
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          else
            echo "Existing PR found: $PR_NUMBER"
            echo "pr_exists=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_pr.outputs.pr_exists == 'false' && steps.check-changes.outputs.changes_exist == 'true'
        run: gh pr create -B main -H update-submodules --title 'Merge update-submodules into main' --body 'Created by GitHub Action'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
